<div class="contact-form contact-form-ninja contact-form-header">


  <div *ngIf="authWrapper.user$ | async as user">
    <h3>Welcome, {{(user.nickname ? user.nickname : user.name) | titlecase }}</h3>
    <p>What's new in your collection?</p>
  </div>


  <ng-container *ngIf="!(authWrapper.isAuthenticated$ | async)">
    <h3>Login</h3>
    <button (click)="authWrapper.showLoginModal()">Log in</button>
  </ng-container>

</div>
