<div class="site-header-affix-wrapper" style="background-color: #eb1c2e">
  <header id="masthead" class="site-header" role="banner">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="site-branding">
            <h1 class="site-title"><a href="#home" rel="home">Got Wheels</a></h1>
          </div><!-- .site-branding -->
        </div><!-- .col-sm-3 -->

        <div class="col-sm-9">
          <nav id="site-navigation" class="main-navigation" role="navigation">
            <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false"><span
                class="pe-7s-menu"></span><span class="sr-only">Primary Menu</span></button>

            <div class="menu-testing-menu-container">
              <ul id="primary-menu" class="menu nav-menu" aria-expanded="false">
                <li class="menu-item" routerLinkActive="current-menu-item"><a [routerLink]="['dashboard']">Home</a></li>
                <li *ngIf="( authService.getAuthorized$() |async)" class="menu-item"
                  routerLinkActive="current-menu-item"><a [routerLink]="['my-wheels']">My Hot Wheels</a></li>
                <li class="menu-item" routerLinkActive="current-menu-item"><a [routerLink]="['features']">Features</a>
                </li>
                <li class="menu-item" routerLinkActive="current-menu-item"><a [routerLink]="['about']">About</a></li>
                <!-- <li class="menu-item" routerLinkActive="current-menu-item">
                  <a (click)="onLoginClick()">Login</a>
                </li> -->

              </ul>
            </div>
          </nav><!-- #site-navigation -->

        </div><!-- .col-sm-9 -->
      </div><!-- .row -->
    </div><!-- .container -->
  </header><!-- #masthead -->
</div><!-- .site-header-affix-wrapper -->
